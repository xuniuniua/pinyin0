<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#4a89dc" />
    <meta
      name="description"
      content="拼音打地鼠 - 一个有趣的拼音学习游戏"
    />
    <base href="./" />
    <title>拼音打地鼠</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        touch-action: none;
      }
    </style>
    <!-- 初始化音频预加载功能 -->
    <script>
      // 提前加载音频
      window.onload = function() {
        setTimeout(() => {
          // 预加载音频文件
          const preloadAudio = (src) => {
            const audio = new Audio();
            audio.src = src;
            audio.preload = 'auto';
            audio.load();
          };
          
          // 预加载游戏中所有音频
          preloadAudio('./audio/hit.mp3');
          preloadAudio('./audio/error.mp3');
          preloadAudio('./audio/game_over_success.mp3');
          preloadAudio('./audio/game_over_fail.mp3');
          preloadAudio('./audio/background.mp3');
        }, 1000);
      };
    </script>
  </head>
  <body>
    <noscript>您需要启用JavaScript来运行此应用。</noscript>
    <div id="root"></div>

</html>
